<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>
    <section>
        <div class="intro">
            <h1>We are launching <b>soon!</b></h1>
            <p>Subscribe and get notified</p>
            <div class="inputField">
                <span class="container">
                    <div>
                        <input type="email" name="email" placeholder="Your email address..." class="email" id="email">
                        <p class="err" id="err">Please provide a valid email address</p>
                    </div>
                    <button type="button" id="btn" class="btn">Notify Me</button>
                </span>
            </div>
        </div>
    </section>
    <section class="section2">
        <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </section>
    <section>
        <div class="icons">
            <img src="./images/facebook-brands.svg" alt="facebook-brands">
            <img src="./images/twitter-square-brands.svg" alt="twitter-square-brands">
            <img src="./images/instagram-square-brands.svg" alt="twitter-square-brands">
        </div>
        <div>
            <small>&copy; Copyright Ping. All rights reserved.</small>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
